<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de personajes</h3>
  <form (ngSubmit)="onSubmit()" #characterForm="ngForm">
    <div class="form-group">
      <label>Nombre :</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="chara.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input
        type="file"
        id="imagen"
        name="imagen"
        accept="image/*"
        (change)="onFileSelected($event)"
      />
      <img
        *ngIf="selectedImage"
        [src]="imageUrl"
        class="preview-image"
        alt="Vista previa de la imagen"
      />
    </div>
    <button class="btn btn-success">Guardar</button>
  </form>
</div>
