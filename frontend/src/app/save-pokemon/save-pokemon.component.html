<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de pokemon</h3>
  <form (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
    <div class="form-group">
      <label>Nombre :</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="poke.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label>Experiencia :</label>
      <input
        type="number"
        class="form-control"
        id="experiencia"
        [(ngModel)]="poke.experiencia"
        name="experiencia"
      />
    </div>
    <div class="form-group">
      <label>Evoluciona :</label>
      <input
        type="text"
        class="form-control"
        id="evoluciona"
        [(ngModel)]="poke.evoluciona"
        name="evoluciona"
      />
    </div>
    <div class="form-group">
      <label>Nivel evolucion :</label>
      <input
        type="number"
        class="form-control"
        id="nivel_evolucion"
        [(ngModel)]="poke.nivel_evolucion"
        name="nivel_evolucion"
      />
    </div>
    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input
        type="file"
        id="imagen"
        name="imagen"
        accept="image/*"
        (change)="onFileSelected($event)"
      />
      <img
        *ngIf="selectedImage"
        [src]="imageUrl"
        class="preview-image"
        alt="Vista previa de la imagen"
      />
    </div>
    <button class="btn btn-success">Guardar</button>
  </form>
</div>
